<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="login">
        <div class="img-login" >
            <img src="https://www.divvyhomes.com/svg/divvy-logo.svg" alt="" id="img-both">
        </div>

        <div class="fill-signup"><!--form fill parts-->
        <h1 class="h1-login">Sign up</h1>
        <p class="para">Create an account to start your application</p>
        <label for="text" value="name" ><b>Name</b></label><br><br>
        <input type="email" name="Name" class="input1"><br><br><br>
        <label for="text" value="Email"  ><b>Email</b></label><br><br>
        <input type="email" name="password" class="input1"><br><br><br>
        <input type="button" value="Sign up" class="input" id="email-color"><br><br>
        <p class="para">Or log in with your social account</p>

        <a href="https://www.facebook.com/"> <input type="button" value="Sign up with facebook" class="input" id="facebook"></a><br><br><br>
        <a href="https://accounts.google.com/signin/v2/identifier?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
       <input type="button" value="Sign up with Google" class="input" id="gmail"></a>
        
         </div>


    </div>
</body>
</html>
