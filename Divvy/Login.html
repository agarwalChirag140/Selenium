<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Divvy</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="logo-divvy">
        <img src="https://www.divvyhomes.com/svg/divvy-logo.svg" alt="logo-image" />
    </div>

    <div class="login">
        <!-- <div class="img-login" >
            <img src="https://www.divvyhomes.com/svg/divvy-logo.svg" alt="" id="img-both">
        </div> -->
        <div class="fill-login"><!--form fill parts-->
        <h1 class="h1-login">Log into Divvy Homes</h1>
        <p class="para">Enter your email and we'll email you a login link</p>
        <label for="text" value="name" ><b>Email</b></label><br><br>
        <input type="email" name="email" class="input1"><br><br><br>
        <input type="button" value="Sent login email" class="input" id="email-color"><br><br>
        <p class="para">Or log in with your social account</p>
        <a href="https://www.facebook.com/"> <input type="button" value="Login with facebook" class="input" id="facebook"></a><br><br><br>
        <a href="https://accounts.google.com/signin/v2/identifier?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
        <input type="button" value="Login with Google" class="input" id="gmail"></a>
        <div>
            <p class="para" id="para-id">Don't have an account?
                <a href="#">signup</a>
            </p>
        </div>
    </div>


    </div>
</body>
</html>
